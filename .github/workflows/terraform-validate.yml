name: Terraform Validate

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      is_develop_or_main_branch:
        description: 'True se a branch for a main or develop'
        required: true
        type: boolean # O tipo é booleano
      is_destroy:
        description: 'Indicar se quer destruir a infra'
        required: false
        type: boolean # O tipo é booleano
        default: false
      aws-region:
        type: string
        required: false
        default: 'us-east-1'
    secrets:
      aws-assume-role-arn:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    name: Terraform Bootstrap
    runs-on: ubuntu-latest
    outputs:
      lambda_bucket_name: ${{ steps.get_lambda_bucket.outputs.lambda_bucket_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-assume-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init (bootstrap)
        working-directory: infra/bootstrap
        run: |
          terraform init \
          -backend=false \
          -var="environment=${{ inputs.environment }}"
      
      - name: Grant execute permission to check_s3.sh
        working-directory: infra/bootstrap
        run: chmod +x ./script/check_s3.sh

      - name: Terraform Apply (bootstrap)
        working-directory: infra/bootstrap
        run: |
          terraform apply -auto-approve \
            -var="environment=${{ inputs.environment }}"
      
      - name: Get lambda bucket name output
        id: get_lambda_bucket
        if: inputs.is_develop_or_main_branch
        working-directory: infra/bootstrap
        run: |
          echo "lambda_bucket_name=$(terraform output -raw lambda_bucket_name)" >> $GITHUB_OUTPUT
      
      - name: Save bucket name artifact
        if: inputs.is_develop_or_main_branch
        run: echo "${{ steps.get_lambda_bucket.outputs.lambda_bucket_name }}" > lambda_bucket_name.txt
      
      - name: Upload bucket name artifact
        if: inputs.is_develop_or_main_branch
        uses: actions/upload-artifact@v4
        with:
          name: tf-bucket
          path: lambda_bucket_name.txt
      
      - name: Save buckets list to file
        if: inputs.is_destroy
        working-directory: infra/bootstrap
        id: list_bucket
        run: terraform output -json buckets_to_destroy > buckets_to_destroy-${{ inputs.environment }}.json
      
      - name: Upload bucket list artifact
        if: inputs.is_destroy
        uses: actions/upload-artifact@v4
        with:
          name: buckets-to-destroy-${{ inputs.environment }}
          path: infra/bootstrap/buckets_to_destroy-${{ inputs.environment }}.json

  validate:
    runs-on: ubuntu-latest
    needs: bootstrap
    if: !inputs.is_destroy
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-assume-role-arn }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ inputs.aws-region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -var="environment=${{ inputs.environment }}" \
            -backend-config="bucket=notifyuploadcomplete-terraform-tfstates-${{ inputs.environment }}" \
            -backend-config="key=${{ github.event.repository.name }}/${{ inputs.environment }}" \
            -backend-config="region=${{ inputs.aws-region }}"

      - name: Select or Create Workspace
        working-directory: infra/terraform
        run: |
          terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }}

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/terraform
        run: |
          terraform plan \
            -var-file="./${{ inputs.environment }}/terraform.tfvars" \
            -out="${{ inputs.environment }}.plan"